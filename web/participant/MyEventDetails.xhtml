<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
        <p:dialog position="center center" id="UserEventViewDlg" widgetVar="UserEventViewDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="My Event Details" 
                  showEffect="slide" hideEffect="explode" width="500px" height="500px" >

            <h:form id="UserEventDetails">
                <p:panel style="text-align:center; border:none">  
                    <div align="center">
                        <!-- Header -->
                        <h:outputText  value="My Event Details" style="font-size: 12pt; color: darkcyan"/>    
                        <br></br> 

                        <!-- Event title-->
                        <p:panelGrid columns="1" columnClasses="ui-panelgrid"
                                     style="background-color: blue; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">

                            <h:outputText value="Event Title" style="font-size: 11pt; color: darkcyan; padding:  15px;"/>
                            
                        </p:panelGrid>  
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText class = "inputTextField" style="color:black; font-size: 12pt; margin: 10px" 
                                          value="#{userEventController.myEvent.eventName}"/>
                        </p:panelGrid> 
                        

                        <!--organizer name-->
                        <p:panelGrid columns="1"  columnClasses="ui-panelgrid"
                                     style="background-color: green; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="Organizer Name" style="font-size: 11pt; color: darkcyan"/>
                        </p:panelGrid>   
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="#{userEventController.myEvent.organizer}" style="font-size: 11pt; color: black"/>
                        </p:panelGrid>  
                        
                        <!-- Data of event-->
                        <p:panelGrid columns="1"  columnClasses="ui-panelgrid"
                                     style="background-color: green; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="Data of event" style="font-size: 11pt; color: darkcyan"/>
                        </p:panelGrid>      
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="#{userEventController.myEvent.date}" style="font-size: 11pt; color: black">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>

                        <!-- Location of the event -->
                        <p:panelGrid columns="1"  columnClasses="ui-panelgrid"
                                     style="background-color: green; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="Location of The Event" style="font-size: 11pt; color: darkcyan"/>
                        </p:panelGrid>  
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="#{userEventController.myEvent.location}" style="font-size: 11pt; color: black"/>
                        </p:panelGrid>
                        
                        <!-- Zip Code of the event -->
                        <p:panelGrid columns="1"  columnClasses="ui-panelgrid"
                                     style="background-color: green; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="Zip Code" style="font-size: 11pt; color: darkcyan"/>
                        </p:panelGrid>  
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="#{userEventController.myEvent.zipcode}" style="font-size: 11pt; color: black"/>
                        </p:panelGrid>
                        
                        
                        <!-- Seats of the event-->
                        <p:panelGrid columns="1" columnClasses="ui-panelgrid" 
                                     style="background-color: green; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="Seats" style="font-size: 11pt; color: darkcyan"/>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="#{userEventController.myEvent.capacity - userEventController.myEvent.peopleNum}
                                           " 
                                          style="font-size: 11pt; color: black"/>
                        </p:panelGrid>
                        
                        
                       <!-- Event descriptions --> 
                       <p:panelGrid columns="1"  columnClasses="ui-panelgrid"
                                     style="background-color: green; width: 100%; padding: 15px; 
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <h:outputText value="Event Descriptions" style="font-size: 12pt; color: darkcyan"/>
                       </p:panelGrid>
                       
                        <p:panelGrid columns="1"  
                                     style="background-color: white; width: 100%; padding: 15px;
                                     height: auto; min-height: 40px; text-align: center; border-width: thick">
                            <p:outputPanel deferred="true" style="width: 300px; text-align: center;word-wrap:break-word">
                                <p> #{userEventController.myEvent.description}</p>
                            </p:outputPanel>
                        </p:panelGrid>


                    </div>
                   <!-- Close button -->
                    <p:commandButton value="Close" onclick="PF('UserEventViewDialog').hide()" 
                                     styleClass="commandButton" icon="fas fa-window-close"/>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
