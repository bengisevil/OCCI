<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicEventViewDlg" widgetVar="PublicEventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublicEventTitle}">
            <h:form id="PublicEventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicEventController.selected != null}">
                        <h:outputText value="#{bundle.ViewPublicEventLabel_id}"/>
                        <h:outputText value="#{publicEventController.selected.id}" title="#{bundle.ViewPublicEventTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPublicEventLabel_name}"/>
                        <h:outputText value="#{publicEventController.selected.name}" title="#{bundle.ViewPublicEventTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPublicEventLabel_organizer}"/>
                        <h:outputText value="#{publicEventController.selected.organizer}" title="#{bundle.ViewPublicEventTitle_organizer}"/>
                        <h:outputText value="#{bundle.ViewPublicEventLabel_description}"/>
                        <h:outputText value="#{publicEventController.selected.description}" title="#{bundle.ViewPublicEventTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPublicEventLabel_date}"/>
                        <h:outputText value="#{publicEventController.selected.date}" title="#{bundle.ViewPublicEventTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPublicEventLabel_zipcode}"/>
                        <h:outputText value="#{publicEventController.selected.zipcode}" title="#{bundle.ViewPublicEventTitle_zipcode}"/>
                        <h:outputText value="#{bundle.ViewPublicEventLabel_count}"/>
                        <h:outputText value="#{publicEventController.selected.count}" title="#{bundle.ViewPublicEventTitle_count}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublicEventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
